<div ng-controller="loadWidget" ng-init="loadOpenPoll()">
	<h2>{{poll.title}}</h2>
	<h4>Question: {{poll.question}}</h4>
	<div ng-repeat="x in ans">
		<answers data="x"></answers>
	</div>
	<p id="totalVotes">{{poll.totalVotes}} people voted</p>
	<p id="timeLeft">{{poll.timeLeft}} hours remaining</p>
</div>
