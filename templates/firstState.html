<div id="sp-FirstState" ng-controller="loadWidget" ng-init="loadOpenPoll()">
	<h2 id="fs-h2" style="font-weight: bold;color: #000;">{{poll.title}}</h2>
	<h4 id="fs-h4" style="font-weight: bold;color: #000;">Question: {{poll.question}}</h4>
	<div id="fs-div" ng-repeat="x in ans">
		<answers data="x"></answers>
	</div>
	<p id="votesParagraph">{{poll.totalVotes}} people voted</p>
	<p id="timeParagraph">Time Remaining:</p>
	<time-left></time-left>
</div>
