<div ng-controller="loadWidget" ng-init="loadState()">
	<h2>{{poll.title}}</h2>
	<h3>{{poll.thanksMessage}}</h3>
	<h4>Question: {{poll.question}}</h4>
		<p>You selected: {{chosenAnswer}}</p>
	<table>
		<th>Answers</th>
		<th>Percentages</th>
		<tr ng-repeat="item in answers">
			<td>{{ item[0] }}</td>
			<td>{{ formatNumber(item[1]/poll.totalVotes*100) }}%</td>
		</tr>
	</table>
	<p>{{poll.totalVotes}} people voted</p>
	<p>{{poll.timeLeft}} hours remaining</p>
</div>
